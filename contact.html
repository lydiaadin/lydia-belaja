<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Dunia Ikan Lucu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dunia Ikan Lucu 🐠</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="about.html">Tentang Ikan</a>
      <a href="contact.html" class="active">Kontak</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Hubungi Kami</h2>
      <form>
        <label for="name">Nama:</label><br />
        <input type="text" id="name" name="name" placeholder="Nama kamu" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="email@contoh.com" required /><br /><br />

        <label for="message">Pesan:</label><br />
        <textarea id="message" name="message" rows="4" placeholder="Tulis pesanmu di sini..." required></textarea><br /><br />

        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dunia Ikan Lucu</p>
  </footer>
</body>
</html>
